<!DOCTYPE html>
<html lang="en">
<head>
     <title>Bat Ball Stump Game</title>
     <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Bat Ball Stump Game</h1>
  <button onclick="
  let computerChoice = generateComputerChoice();
  let resultMsg = getResult('Bat', computerChoice);
  showResult('Bat', computerChoice, resultMsg);
  "><img src="images/bat.png" alt="Bat image" height="50px"></button>

  <button onclick="
    computerChoice = generateComputerChoice();
    resultMsg = getResult('Ball', computerChoice);
    showResult('Ball', computerChoice, resultMsg);
  "><img src="images/ball.png" alt="Ball image" height="50px" ></button>

  <button onclick="
    computerChoice = generateComputerChoice();
    resultMsg = getResult('Stump', computerChoice);
    showResult('Stump', computerChoice, resultMsg);
  "><img src="images/stump.png" alt=" Stump image" height="50px"></button><br><br>

  <button onclick="localStorage.clear() 
    resetScore();
  "> Reset </button>
   <script>
    let scoreStr = localStorage.getItem('Score');
    let score;
    resetScore(scoreStr);

    function resetScore( scoreStr){
       score = score ? JSON.parse(scoreStr) : {
       win : 0,
        lose : 0,
        tie : 0,
      } ;
       score.displayScore = function(){
      return  `Won : ${score.win}
      lose : ${score.lose}
      tie : ${score.tie}`
      };
      
    }

   
    

   
    function generateComputerChoice() {
      //This will generate random number between 0 and 3
      let randomNumber = Math.random() * 3;
      if (randomNumber > 0 && randomNumber <= 1) {
        return 'Bat';
      } else if (randomNumber > 1 && randomNumber <= 2) {
        return 'Ball';
      } else {
        return 'Stump'
      }
    }

    function getResult(userMove, computerMove) {
      if (userMove === 'Bat') {
        if (computerMove === 'Ball') {
          score.win ++;
          return 'You won.';
        } else if (computerMove === 'Bat') {
          score.tie ++;
          return `It's a tie`;
        } else if (computerMove === 'Stump') {
          score.lose ++;
          return 'Computer has won';
        }
      } else if (userMove === 'Ball') {
        if (computerMove === 'Ball') {
          score.tie ++;
          return `It's a tie`;
        } else if (computerMove === 'Bat') {
          score.lose ++;
          return 'Computer has won';
        } else if (computerMove === 'Stump') {
          score.win ++;
          return 'You won.';
        }
      } else {
        if (computerMove === 'Ball') {
          score.lose ++;
          return 'Computer has won';
        } else if (computerMove === 'Bat') {
          score.win ++;
          return 'You won.';
        } else if (computerMove === 'Stump') {
          score.tie ++;
          return `It's a tie`;
        }
      }
    }

    function showResult(userMove, computerMove, result) {
      localStorage.setItem('Score' , JSON.stringify(score));
      alert(`You have chosen ${userMove}. Computer choice is ${computerMove} , So ,  ${result}  
      ${score.displayScore()}
      
      `);
      
    }
  </script>
    
</body>
</html>
